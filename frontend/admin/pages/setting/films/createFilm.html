<div id="setting-menu">
        <div class="container">
                <div class="heading">
                        <h1>Create new film</h1>
                </div>
                <div class="body" style="display: block;">
                        <form id="create-video">
                                <div class="row">
                                        <div class="col-form">
                                                <div class="heading">
                                                        <h2>Film information</h2>
                                                </div>
                                                <div class="row">
                                                        <select id="film-studio" name="studio" required>
                                                                <option value="" disabled selected>Select studio</option>
                                                        </select>                  
                                                        <div id="video-code">
                                                                <div class="row">
                                                                        <select id="video-codeAV" name="" required>
                                                                                <option value="" disabled selected>Select code</option>
                                                                        </select>    
                                                                        <input type="number" name="code" id="code-number" placeholder="123" required>
                                                                </div>
                                                        </div>                          
                                                </div>
                                                <div class="row">
                                                        <input type="date" name="release_date" id="release_date" placeholder="release" required>
                                                        <select id="video-actress" name="actress" required>
                                                                <option value="" disabled selected>Select actress</option>
                                                        </select>    
                                                </div>
                                                <div class="row">
                                                        <select id="video-tag" required>
                                                                <option value="" disabled selected>Select tag</option>
                                                        </select>   
                                                </div>
                                                <div class="video information">
                                                        <div class="heading">
                                                                <h2>Video information</h2>
                                                        </div>
                                                        <img id="video-upload" class="upload-img" src="/admin/static/images/upload-default.png" alt="" style="width: 100%; height: 300px;">
                                                        <input type="file" id="video-upload" name="file" style="display: none;" accept="image/*">
                                                </div>
                                                
                                        </div>
                                        <div class="col-thumbnail">
                                                <img class="upload-img" src="/admin/static/images/upload-default.png" style="width: 100%; height: 100%;">
                                                <input  type="file" id="video-thumbnail" name="file" style="display: none;" accept="image/*">
                                        </div>
                                </div>
                        </form>
                </div>
        </div>
</div>
