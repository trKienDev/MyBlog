<section id="create-video">
      <div class="container">
            <h1 class="heading-title">Create video</h1>
            <div id="search-films_section">
                  <div id="search-form" class="search-form">
                        <div class="form-container">
                              <div class="form-title">
                                    <span>Search film</span>
                              </div>
                              <div class="form-body">
                                    <div id="film-studio">
                                          <div class="select-search_component">
                                                <div class="wrapper">
                                                      <div class="select-btn">
                                                            <span>Select studio</span>
                                                            <i class="caret-down fa-solid fa-caret-down"></i>
                                                      </div>
                                                      <div class="content">
                                                            <div class="search row ">
                                                                  <input type="text" placeholder="search studio ... ">
                                                            </div>
                                                            <ul class="options"></ul>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                                    <select id="film-code">
                                          <option value="" disabled selected>Select code</option>
                                    </select>
                                    <div class="button">
                                          <button id="search-film" class="btn btn-search" type="submit">Search</button>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div id="searched-films" class="">
                        <div id="searched-films_table">
                              <table cellpadding="0" cellspacing="0">
                                    <thead>
                                          <tr>
                                                <th class="film-name">Name</th>
                                                <th class="film-studio">Studio</th>
                                                <th class="film-date">Date</th>
                                                <th class="film-rating">Rating</th>
                                                <th></th>
                                          </tr>
                                    </thead>
                                    <tbody></tbody>
                              </table>
                        </div>
                  </div>
            </div>
            <div id="create-video_section">
                  <div class="wrapper">
                        <div class="row">
                              <div class="col-film">
                                    <div class="film-thumbnail">
                                          <img id="thumbnail-image" src="/admin/static/images/film/thumbnail-upload_default.png" alt="film-thumbnail">
                                    </div>
                              </div>
                              <div class="col-video">
                                    <div class="row">
                                          <div class="col-video_info">
                                                <div id="video-creator">
                                                      <div class="select-search_component">
                                                            <div class="wrapper">
                                                                  <div class="select-btn">
                                                                        <span>Select creator</span>
                                                                        <i class="caret-down fa-solid fa-caret-down"></i>
                                                                  </div>
                                                                  <div class="content">
                                                                        <div class="search row ">
                                                                              <input type="text" placeholder="search creator ... ">
                                                                        </div>
                                                                        <ul class="options"></ul>
                                                                  </div>
                                                            </div>
                                                      </div>
                                                </div>
                                                <div id="video-tag">
                                                      <div class="select-search_component">
                                                            <div class="wrapper">
                                                                  <div class="select-btn">
                                                                        <span>Select tag</span>
                                                                        <i class="caret-down fa-solid fa-caret-down"></i>
                                                                  </div>
                                                                  <div class="content">
                                                                        <div class="search row ">
                                                                              <input type="text" placeholder="search tag ... ">
                                                                        </div>
                                                                        <ul class="options"></ul>
                                                                  </div>
                                                            </div>
                                                      </div>
                                                      <div id="selected-tag_container" class="selected-tag_container">
                                                            
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="col-video_upload">
                                                <video width="711" height="400" controls>
                                                      <source src="path/to/your-video.mp4" type="video/mp4">
                                                      Your browser does not support the video tag.
                                                </video>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</section>
