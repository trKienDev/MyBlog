<section id="create-video">
      <div class="container">
            <h1 class="heading-title">Create video</h1>

                                    <span>Search film</span>
                              </div>
                              <div class="form-body">
                                    <div id="film-studio">
                                          <div class="select-search_component">

                                                            <i class="caret-down fa-solid fa-caret-down"></i>

                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                                    <div id="film-code">
                                          <div class="select-search_component">
                                                <div class="wrapper">
                                                      <div class="select-btn">
                                                            <span>Select code</span>
                                                            <i class="caret-down fa-solid fa-caret-down"></i>
                                                      </div>
                                                      <div class="content">
                                                            <div class="search row ">
                                                                  <input type="text" placeholder="search code ... ">
                                                            </div>
                                                            <ul class="options"></ul>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>

</section>
