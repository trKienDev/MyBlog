<section id="anime-films">
      <div class="anime-wrapper">
            <div id="anime-films_table">
                  <table cellpadding="0" cellspacing="0">
                        <thead>
                              <tr>
                                    <th style="width: 8%;">
                                          <div class="create-film">
                                                <div class="btn primary-btn" id="open-modal_btn">
                                                      <i class="fa-solid fa-square-plus"></i>
                                                </div>
                                          </div>
                                    </th>
                                    <th class="anime-film_name">Name</th>
                                    <th class="film-film_studio">Studio</th>
                                    <th class="film-film_series">Series</th>
                                    <th class="film-film_year">Year</th>
                                    <th class="film-film_rating">Rating</th>
                              </tr>
                        </thead>
                        <tbody>

                        </tbody>
                  </table>
            </div>
      </div>

      <div id="create-anime-film_modal" class="modal">
            <div class="modal-content">
                  <div id="close-modal_button">
                        <div class="btn-close">
                              <i class="fa-solid fa-xmark"></i>
                        </div>
                  </div>
                  <h2 style="text-align: center;">Create new anime film</h2>
                  <form class="film-form" id="anime-film_form">
                        <div class="modal-body">
                              <div class="modal-left">
                                    <input type="text" id="anime-film_name" name="anime-film_name" placeholder="name" required="">
                                    <div id="anime-film_studio">
                                          <div class="select-search_component">
                                                <div class="wrapper">
                                                      <div class="select-btn">
                                                            <span>Select studio</span>
                                                            <i class="caret-down fa-solid fa-caret-down"></i>
                                                      </div>
                                                      <div class="content">
                                                            <div class="search row ">
                                                                  <input type="text" placeholder="search studio ... ">
                                                            </div>
                                                            <ul class="options"></ul>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                                    <div id="anime-film_series">
                                          <div class="select-search_component">
                                                <div class="wrapper">
                                                      <div class="select-btn">
                                                            <span>Select series</span>
                                                            <i class="caret-down fa-solid fa-caret-down"></i>
                                                      </div>
                                                      <div class="content">
                                                            <div class="search row ">
                                                                  <input type="text" placeholder="search series ... ">
                                                            </div>
                                                            <ul class="options"></ul>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                          <input type="number" name="anime-film_year" id="anime-film_year" placeholder="2025">
                                          <select name="film_rating" id="anime-film_rating">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                          </select>
                                    </div>
                                    <div id="anime-film_tag">
                                          <div class="select-search_component">
                                                <div class="wrapper">
                                                      <div class="select-btn">
                                                            <span>Select tag</span>
                                                            <i class="caret-down fa-solid fa-caret-down"></i>
                                                      </div>
                                                      <div class="content">
                                                            <div class="search row ">
                                                                  <input type="text" placeholder="search tag ... ">
                                                            </div>
                                                            <ul class="options"></ul>
                                                      </div>
                                                </div>
                                          </div>
                                          <div id="selected-tag_container" class="selected-tag_container">
                                                
                                          </div>
                                    </div>
                              </div>
                              <div class="modal-right">
                                    <div class="thumbnail-wrapper">
                                          <img id="thumbnail-image" src="/admin/static/images/film/thumbnail-upload_default.png" alt="film-thumbnail">
                                          <input type="file" id="thumbnail-upload" name="file" accept="image/*">
                                    </div>
                              </div>
                        </div>
                        <div class="save-button">
                              <button id="submit-btn" class="btn primary-btn" type="submit">Save</button>
                        </div>
                  </form>
            </div>
      </div>
</section>
