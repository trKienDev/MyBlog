<section id="admin-anime_studio">
      <div class="content">
            <div id="anime-create-studio">
                  <div class="btn primary-btn d-flex" id="open-modal_btn">
                        <i class="fa-solid fa-square-plus"></i>
                        <span style="padding-left: 10px;">create new studio</span>
                  </div>
            </div>
      </div>
      <div id="admin-studio_modal" class="modal">
            <div class="modal-content"> 
                  <div id="close-modal_button">
                        <div class="btn-close">
                              <i class="fa-solid fa-xmark"></i>
                        </div>
                  </div>
                  <h2 style="text-align: center;">Create new anime studio</h2>
                  <form id="studio-form">
                        <div class="modal-body">
                              <div class="modal-image">
                                    <img id="img" src="/admin/static/images/studio/studio-upload.png" alt="">
                                    <input type="file" id="image-upload" name="file" style="display: none;" accept="image/*">
                              </div>
                              <div class="modal-info">
                                    <input type="text" name="name" id="studio-name" placeholder="name" required>
                                    <div class="save-button">
                                          <button class="primary-btn" type="submit">Save</button>
                                    </div>
                              </div>
                        </div>
                  </form>
            </div>
    </div>
</section>
