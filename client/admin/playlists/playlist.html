<section id="playlists">
      <div class="container">
            <h1 class="heading-title">Playlist Management</h1>
            <div class="body">
                  <div class="d-flex w-100pct">
                        <div id="playlist-table">
                              <table cellpadding="0" cellspacing="0">
                                    <thead>
                                          <tr>
                                                <th class="tag">Name</th>
                                          </tr>
                                    </thead>
                                    <tbody></tbody>
                              </table>
                        </div>
                        <div class="primary-form">
                              <div class="form-container">
                                    <div class="title">
                                          <span>Add new playlist</span>
                                    </div>
                                    <div class="body">
                                          <form id="form" action="" method="POST">
                                                <input type="text" id="name" class="form-input" name="name" placeholder="playlist name" required>
                                                <div class="button">
                                                      <button class="btn primary-btn" type="submit">Add</button>
                                                </div>
                                          </form>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</section>
