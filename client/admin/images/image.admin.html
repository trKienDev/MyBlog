<section id="admin-image">
      <div class="container">
            <h1 class="heading-title">Image Management</h1>
            <div class="admin-image_wrapper">
                  <div class="left-column">
                        <div class="primary-form">
                              <div class="form-wrapper">
                                    <div class="title">
                                          <span>Add new image</span>
                                    </div>
                                    <div class="form-body">
                                          <div id="image-idol">
                                                <div class="select-search_component">
                                                      <div class="wrapper">
                                                            <div class="select-btn">
                                                                  <span>Select idol</span>
                                                                  <i class="caret-down fa-solid fa-caret-down"></i>
                                                            </div>
                                                            <div class="content">
                                                                  <div class="search row ">
                                                                        <input type="text" placeholder="search idol ... ">
                                                                  </div>
                                                                  <ul class="options"></ul>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                          <div id="image-tag">
                                                <div class="select-search_component">
                                                      <div class="wrapper">
                                                            <div class="select-btn">
                                                                  <span>Select tag</span>
                                                                  <i class="caret-down fa-solid fa-caret-down"></i>
                                                            </div>
                                                            <div class="content">
                                                                  <div class="search row ">
                                                                        <input type="text" placeholder="search tag ... ">
                                                                  </div>
                                                                  <ul class="options"></ul>
                                                            </div>
                                                      </div>
                                                </div>
                                                <div id="selected-tag_container" class="selected-tag_container"></div>
                                          </div>
                                          <div class="button">
                                                <button id="image-form_submit" class="btn primary-btn" type="submit">Add</button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="right-column">
                        <div class="image-wrapper">
                              <img id="image-img" src="/admin/static/images/face/upload-profile.jpg" alt="">
                              <input type="file" id="image-input" name="file" style="display: none;" accept="image/*">
                        </div>
                  </div>
            </div>
      </div>
</section>
