<section id="admin-shorts">
      <div class="container">
            <h1 class="heading-title">Short Management</h1>
            <div class="body-wrapper">
                  <div class="left-column">
                        <div class="primary-form">
                              <div class="form-wrapper">
                                    <div class="title">
                                          <span>Add new short</span>
                                    </div>
                                    <div class="form-body">
                                          <div id="short-idol">
                                                <div class="select-search_component">
                                                      <div class="wrapper">
                                                            <div class="select-btn">
                                                                  <span>Select idol</span>
                                                                  <i class="caret-down fa-solid fa-caret-down"></i>
                                                            </div>
                                                            <div class="content">
                                                                  <div class="search row ">
                                                                        <input type="text" placeholder="search idol ... ">
                                                                  </div>
                                                                  <ul class="options"></ul>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                          <div id="short-tag">
                                                <div class="select-search_component">
                                                      <div class="wrapper">
                                                            <div class="select-btn">
                                                                  <span>Select tag</span>
                                                                  <i class="caret-down fa-solid fa-caret-down"></i>
                                                            </div>
                                                            <div class="content">
                                                                  <div class="search row ">
                                                                        <input type="text" placeholder="search tag ... ">
                                                                  </div>
                                                                  <ul class="options"></ul>
                                                            </div>
                                                      </div>
                                                </div>
                                                <div id="selected-tag_container" class="selected-tag_container"></div>
                                          </div>
                                          <div class="button">
                                                <button id="short-form_submit" class="btn primary-btn" type="submit">Add</button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="right-column">
                        <div class="short-wrapper">
                              <div id="upload-shorts-btn" class="btn primary-btn d-flex">
                                    <i class="fa-solid fa-circle-arrow-up"></i>
                                    <span style="padding-left: 10px;">upload shorts</span>
                              </div>
                              <input type="file" id="shorts-input" accept="video/mp4" style="display: none;" multiple="true">
                        </div>
                        <div id="uploaded-shorts"></div>
                  </div>
            </div>
      </div>
</section>
